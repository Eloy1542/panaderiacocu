<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina panaderia cocu" />
    <meta name="keywords" content="panaderia,practica,bootstrap,comida" />
    <meta name="author" content="Eloy Pintos" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Panaderia COCU</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-lg-flex">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo panaderia koku"
              width="90px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="flex-lg-grow-0 navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contactos.html"
                  >Contactos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <h1 class="display-1 text-center">Contactos</h1>
        <hr />
        <article class="row">
          <aside class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreapellido" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  id="nombreapellido"
                  placeholder="Eloy Pintos"
                  class="form-control"
                  minlength="3"
                  maxlength="50"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input
                  type="tel"
                  id="telefono"
                  placeholder="3816682666"
                  class="form-control"
                  minlength="3"
                  maxlength="15"
                />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label"
                  >Correo Electronico</label
                >
                <input
                  type="text"
                  id="correo"
                  placeholder="eloy10@hotmail.com"
                  class="form-control"
                  minlength="3"
                  maxlength="50"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea
                  id="consulta"
                  rows="4"
                  class="form-control"
                  placeholder="Agregue su consulta de hasta 300 caracteres"
                  maxlength="300"
                  minlength="10"
                  required
                ></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
          </aside>
          <aside class="col-12 col-md-6 mt-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.752809404191!2d-65.21763528479735!3d-26.815998395636576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c476fd1bb89%3A0x133dd0448b533506!2sPlazoleta%20Mitre!5e0!3m2!1ses-419!2sar!4v1654272972765!5m2!1ses-419!2sar"
              
              height="450"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
             class="w-100"></iframe>
          </aside>
        </article>
      </section>
    </main>
    <footer class="bg-dark my-4 py-4">
      <section class="row">
        <div class="container text-center w-35 col-sm-12 col-md-4 col-lg-4">
          <img width="90px" src="../img/cocu_logo-450.png " alt="logo cocu" />
        </div>

        <article class="text-white-50 col-sm-12 col-md-4 col-lg-4">
          <aside class="container">
            <h4>Horarios de Atencion:</h4>
            <p>Lunes a viernes: 9hs-18hs</p>
            <p>Sabados, Domingos y Feriados: 9hs-14hs</p>
          </aside>
        </article>
        <article class="text-white-50 col-sm-12 col-md-4 col-lg-4">
          <aside class="container">
            <h4>Siguenos en nuestras redes:</h4>
          </aside>
        </article>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
